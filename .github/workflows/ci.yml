name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e-integrity:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-build, unit-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run integrity E2E gate
        run: |
          npx playwright test \
            tests/proposals-lifecycle.spec.ts \
            tests/voting-integrity.spec.ts \
            tests/proposal-task-flow.spec.ts \
            tests/sprint-phase-engine.spec.ts \
            tests/dispute-sla.spec.ts \
            tests/rewards-settlement-integrity.spec.ts \
            tests/admin-config-audit.spec.ts \
            --workers=1
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.mainnet-beta.solana.com
          NEXT_PUBLIC_SOLANA_NETWORK: mainnet-beta
          NEXT_PUBLIC_ORG_TOKEN_MINT: DuXugm4oTXrGDopgxgudyhboaf6uUg1GVbJ6jk6qbonk

      - name: Upload Playwright report (integrity gate)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-integrity
          path: playwright-report
          if-no-files-found: ignore

  e2e-full-evidence:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: e2e-integrity
    if: always()
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run full E2E suite (non-blocking evidence)
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.mainnet-beta.solana.com
          NEXT_PUBLIC_SOLANA_NETWORK: mainnet-beta
          NEXT_PUBLIC_ORG_TOKEN_MINT: DuXugm4oTXrGDopgxgudyhboaf6uUg1GVbJ6jk6qbonk

      - name: Upload Playwright report (full suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: playwright-report
          if-no-files-found: ignore
