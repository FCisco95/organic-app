name: Market Cache Refresh

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call market cache refresh endpoint
        run: |
          set -euo pipefail
          curl -fsS -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "${BASE_URL}/api/internal/market-cache/refresh"
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
